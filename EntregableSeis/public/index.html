<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CH - WebSockets</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="/css/styles.css" rel="stylesheet" />
    
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    
  </head>
  <body>
    
    <div class="row">
      <div class="col-sm-9">
        <div class="container">
          
        </div>
      </div>     
      <div class="col-sm-3">
        <div class="container">
          <div class="button-container">
            <button name="cerrarsession" type="submit" class="btn btn-outline-danger" value="cerrar sesion" accesskey="c" onclick="CerrarSeccionButton()">cerrar sesion</button>
          </div>    
        </div>
      </div>   
    </div>
    
    <div class="main">
      <div class="column">

        <div class="row">

          <div class="col-sm-12">
            <div class="container">

            </div>
          </div>   
        </div>

        <div class="row">
          <div class="col-sm-12">
            <h1>Entregable Seis - Websockets</h1>
          </div>       
        </div>
      
        <div class="row">
          <div class="col-sm-6">        
              <div class="container">
                <h2>Enter new Product</h2>

                <hr>
                <div style="display: flex; justify-content: center; align-items: center"></div>
                  <form id="productForm">
                    <label>Name</label>
                    <input type="text" name="title" required />

                    <label>Price</label>
                    <input type="number" name="price" min="0" max="100000" step="1" required />

                    <label>Image URL</label>
                    <input type="text" name="thumbnail"/>

                    <button type="submit" class="btn btn-outline-primary">Add Product</button>
                  </form>
              </div>
              <div class="container">
                <h2 class="mb-4">Product View</h2>
                <hr>
                <div id="productViewContainer"></div>
              </div>
          </div>
          <div class="col-sm-6">              
            <div class="chat-container">
              
              <h2>Chat Room</h2>
              <hr>
              <form id="chatForm">
                <label for="email">User - Email</label>
                <input type="email" name="email" required />

                <div id="chatContainer" class="chatRoomMessages"></div>

                <textarea
                  id="textareaMessage"
                  name="messageText"
                  placeholder="Enter a message..."
                  required
                ></textarea>

                <div class="button-container">
                  <button name="send" type="submit" class="btn btn-outline-success" value="send" accesskey="s">Send</button>
                </div>             
              </form>
            </div>
          </div>
        </div>          
      </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scripts.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    
  </body>
</html>
